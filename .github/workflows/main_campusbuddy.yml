# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
env:
  AZURE_WEBAPP_NAME: CampusBuddy
  AZURE_WEBAPP_PACKAGE_PATH: 'frontend'
  NODE_VERSION: '20.x'
  
name: Build and deploy Node.js app to Azure Web App - CampusBuddy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}   # <--- use env

      - name: npm install, build, and test
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}   # <--- frontend
        run: |
          npm install
          npm run build
          npm run test --if-present

      - name: Zip frontend
        # create a single zip artifact containing the built frontend
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: |
          zip -r ../node-app.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .   # extracts frontend/ into the workspace root

      - name: List extracted artifact files
        run: ls -la && echo "---" && ls -la node-app || true
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D52ECDFA63FC40AD8A6784EA3F0CF2FE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C0B709B8F6CB46D09D4669369CF3ABEC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B3C79CC4D7A044D59F09BC93CC45917D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          # we uploaded a zip named 'node-app.zip' inside the artifact
          # download-artifact will extract it to './node-app/node-app.zip'
          package: ./node-app/node-app.zip
