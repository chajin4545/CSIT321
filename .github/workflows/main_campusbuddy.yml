env:
  AZURE_WEBAPP_NAME: CampusBuddy
  AZURE_WEBAPP_PACKAGE_PATH: 'intro-fe' # Reverted to intro-fe as entry point
  NODE_VERSION: '20.x'
  
name: Build and deploy Node.js app to Azure Web App - CampusBuddy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 1. Build the Main App (campus-buddy-fe)
      - name: Build Campus Buddy App
        working-directory: campus-buddy-fe
        run: |
          npm install
          npm run build -- --base=/campus-buddy-fe/

      # 2. Build the Landing Page / Entry Point (intro-fe)
      - name: Build Intro Page
        working-directory: intro-fe
        run: |
          npm install
          npm run build:expo
          # Note: 'npm run build:expo' creates 'dist' folder

      # 3. Integrate Apps & Backend
      - name: Integrate Backend and Frontend
        run: |
          # Move Campus Buddy Build into Intro-FE's dist folder
          mkdir -p intro-fe/dist/campus-buddy-fe
          cp -r campus-buddy-fe/dist/* intro-fe/dist/campus-buddy-fe/
          
          # Copy Backend Code into Intro-FE folder (so server.js can find it)
          cp -r backend intro-fe/backend

      - name: Install Production Deps for Merged App
        working-directory: intro-fe
        run: npm install --omit=dev

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: intro-fe

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .   # extracts intro-fe/ into the workspace root

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D52ECDFA63FC40AD8A6784EA3F0CF2FE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C0B709B8F6CB46D09D4669369CF3ABEC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B3C79CC4D7A044D59F09BC93CC45917D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: ./
